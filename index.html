<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Sign-in Form</title>
  <style>
    body {
      background-color: floralwhite;
    }

    h1 {
      background-color: skyblue;
      text-align: center;
      padding: 10px;
    }

    th,
    td,
    table {
      background-color: navajowhite;
      font-family: sans-serif;
      border: 2px solid black;
      border-collapse: collapse;
      text-align: center;
      padding: 10px;
      margin-top: 1%;
    }

    form {
      text-align: center;
      padding: 20px;
    }

    input[type="text"],
    input[type="password"] {
      padding: 8px;
      margin: 10px;
      width: 200px;
    }

    button {
      padding: 10px 20px;
      background-color: lightblue;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: deepskyblue;
    }

    .forgot-password a {
      color: blue;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <form>
    <h1>Sign In Form</h1>
    <div class="sign-in">
      <h2>Sign in</h2>
      <h3><a href="https://google.com">Create Account</a></h3>
      <div>
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Username">
        <br>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password">
      </div>
      <button type="submit">Sign In</button>
      <br>
      <div class="forgot-password">
        <p><a href="https://google.com">Forgot password?</a></p>
      </div>
    </div>
  </form>

  <h2 style="text-align:center;">Table of Students</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Class</th>
        <th>Occupation</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>King</td>
        <td>25</td>
        <td>Upper Class</td>
        <td>Banker</td>
      </tr>
    </tbody>
  </table>

  <h2>List of Goods</h2>
  <ul>
    <li>Bread</li>
    <li>Milk</li>
    <li>Egg</li>
    <li>Jam</li>
    <li>Butter</li>
    <li>Cashew</li>
    <li>Fruit
      <ul>
        <li>Apple</li>
        <li>Mango</li>
      </ul>
    </li>
    <li>Vegetables</li>
  </ul>

</body>

</html>
